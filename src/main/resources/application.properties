spring.application.name=StoreManagementAPP

spring.datasource.url=jdbc:postgresql://localhost:5432/test?stringtype=unspecified
spring.datasource.username=pgadmin
spring.datasource.password=pgadmin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# Show SQL statements
spring.jpa.show-sql=true
# Format the SQL for better readability
spring.jpa.properties.hibernate.format_sql=true
# Log SQL statements at DEBUG level
logging.level.org.hibernate.SQL=DEBUG
# Log query parameters (bind values)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
